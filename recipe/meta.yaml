{% set name = "dask-databricks" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask_databricks-{{ version }}.tar.gz
  sha256: b348182028cb01658222d477a84acd658f506948dad2b1f7275d4524840f2332

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.9
    - click >=8.1
    - dask-core
    - rich
    - distributed

test:
  imports:
    - dask_databricks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jacobtomlinson/dask-databricks
  summary: Cluster tools for running Dask on Databricks
  dev_url: https://github.com/dask-contrib/dask-databricks
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jacobtomlinson
    - skirui-source
